<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Closed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .message {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        p {
            font-size: 24px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        
        .link {
            display: inline-block;
            padding: 16px 32px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .link:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Web is closed</h1>
            <p>Please check the story web</p>
            
        </div>
    </div>
</body>
</html>
